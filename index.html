<!DOCTYPE html>

<html lang="en">
   
    <head>
        <meta charset="UTF-8">
        <title>UDEMY</title>
    </head>

    <body>
        <h1>Hello World</h1>

        c
        <h2>unordered list</h2>
        <ul>
        <li>milk</li>
        <li>eggs</li>
        </ul>

        <h2>ordered list</h2>
        <ol>
            <li>milk</li>
            <li>eggs</li>
        </ol>

        <h2>nested lists</h2>
        <ol start="5" draggable="true" type="A">
            <li>milk
                <ol type="a">
                    <li>brown milk</li>
                    <li>white milk</li>
                </ol>
            </li>
            <li>eggs
                <ul>
                    <li>brown eggs</li>
                    <li>white eggs</li>
                </ul>
            </li>
        </ol>
        <hr>

        <!-- ANCHOR ELEMENTS -->
        <a href="https://google.com" draggable="true">This is a link?</a>

        <img src="https://picsum.photos/300" alt="this is a random image from the website www.picsum.photos" draggable="false"/>
        <hr>

        <!-- FILE PATHS -->
        <img src="./dog.png" />                     <!-- in same folder as index.html file -->
        <img src="./images/Folder1/fish.png" />     <!-- search folders in same folder as index.html file -->
        <img src="../bird.png" />                   <!-- search up one step in folder tree -->
        <a href="./about.html">About Page Link</a>

    </body>
</html>
